<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    %sveltekit.head%
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura-vader.css"
      media="screen and (prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-xonokai.min.css"
      integrity="sha512-WMvUL/ap3JTqQEo4CIbB0jR2ACx+Qxg78UdKIWzV31CrefYZGtxuSod8uJwWDyzeVpQ0vKnXA41vS4UEvlNkoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://kylenazario.com/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://kylenazario.com/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://kylenazario.com/favicon-16x16.png"
    />
    <link rel="manifest" href="https://kylenazario.com/site.webmanifest" />
    <link
      rel="mask-icon"
      href="https://kylenazario.com/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#E26F7A" />
    <meta name="author" content="Kyle Nazario" />
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
  <style>
    a.jumpy-link {
      margin-bottom: 2px;
    }
    a.jumpy-link:hover {
      margin-bottom: 0;
    }
  </style>
</html>
