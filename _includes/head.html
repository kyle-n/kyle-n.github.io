<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <a rel="me" href="https://hachyderm.io/@kn"></a>

  <!-- CSS -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/main.css' | prepend: site.baseurl }}"
  />
  <link rel="stylesheet" href="/public/css/poole.css" />
  <link rel="stylesheet" href="/public/css/syntax.css" />
  <link rel="stylesheet" href="/public/css/hyde.css" />
  <link
    rel="stylesheet"
    href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"
  />

  <!-- Icons -->
  <link
    rel="shortcut icon"
    type="image/png"
    href="{{ '/assets/favicon.png' }}"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png"
  />
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />

  <!-- Google Analytics -->
  {% if site.google_analytics and jekyll.environment == 'production' %} {%
  include analytics.html %} {% endif %}
</head>
