---
layout: default
title: Posts by Kyle Nazario
---

{% include header.html %}

<section id="rss-teaser">
  <p>
    <a href="/feed.xml" target="_blank">Subscribe to the RSS feed</a>
  </p>
</section>

<section id="posts-list">
  {% for post in site.posts %}
    <div class="card light-bg post-teaser">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
      </a>
      {% if post.image != null %}
        <img src="/static/img/{{ post.image }}" alt="{{ post.caption }}">
      {% endif %}
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</section>
