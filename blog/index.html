---
layout: page
title: Kyle Nazario's Blog
---

<main>
  {% for post in site.posts %}
    <div class="post-summary" style="margin-top: 2rem;">
      <a href="{{ post.url }}" title="{{ post.title }}">
        <h3">{{ post.title }}</h3>
      </a>
      <p class="post-date" style="margin: 0.2rem 0;">{{ post.date | date_to_string }}</p>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</main>
