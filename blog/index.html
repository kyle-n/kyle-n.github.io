---
layout: page
title: Kyle Nazario's Blog
---

<main>
  {% for post in site.posts %}
    <div class="post-summary">
      <a href="{{ post.url }}" title="{{ post.title }}">
        <h3>{{ post.title }}</h3>
      </a>
      <p class="post-date">{{ post.date | date_to_string }}</p>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</main>
