---
layout: default
---

{% include header.html %}

<article>

  <section class="post-header">
    <h2>
      {{ page.title }}
    </h2>
    <p class="post-metadata">
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
  </section>

  <section id="post-main-image">
    {% if page.image != null %}
      {% include image.html src=page.image caption=page.caption classes="main-image" %}
    {% endif %}
  </section>

  <section id="post-content">
    {{ content }}
  </section>

</article>
