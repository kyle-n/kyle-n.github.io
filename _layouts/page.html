---
layout: default
---

<div class="post">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <!-- Show header image if available -->
    {% if page.image != null %}
      <img src="/blog/assets/{{ page.image }}">
    {% endif %}
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
